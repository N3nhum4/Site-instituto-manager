    <script>
      // JavaScript para remover completamente os elementos da seção do app após o carregamento
      function replaceAppSection() {
        // Lista de todos os data-node-ids que devem ser removidos
        const nodeIdsToRemove = [
          '21-255', // Plataforma exclusiva
          '22-267', // Moedas digital exclusiva
          '22-269', // Banco de talentos
          '22-271', // Ensino gameficado
          '23-279', // IA integrada exclusiva
          '21-257', // Uma plataforma gamificada...
          '23-281', // Ícone 1
          '23-286', // Ícone 2
          '23-288', // Ícone 3
          '23-296', // Ícone 4
          '23-282', // Ícone 5
          '21-250', // Imagem do celular original
          '21-234'  // DIV de fundo cinza
        ];

        // Remover todos os elementos com os data-node-ids especificados
        nodeIdsToRemove.forEach(nodeId => {
          const elements = document.querySelectorAll(`[data-node-id="${nodeId}"]`);
          elements.forEach(el => {
            if (el) {
              el.remove();
            }
          });
        });

        // Aplicar a imagem de fundo ao container principal
        const appContainer = document.querySelector('[data-node-id="21-232"]');
        if (appContainer) {
          appContainer.style.backgroundImage = 'url("./assets/app.png")';
          appContainer.style.backgroundSize = 'cover';
          appContainer.style.backgroundRepeat = 'no-repeat';
          appContainer.style.backgroundPosition = 'center';
          appContainer.style.overflow = 'hidden';
          
          // Remover todos os filhos restantes
          while (appContainer.firstChild) {
            appContainer.removeChild(appContainer.firstChild);
          }
        }
      }

      const BASE_LAYOUT = { width: 1440, height: 3658 };
      let resizeRaf = null;

      function buildHeroSection() {
        const heroContainer = document.querySelector('[data-node-id="21-109"]');
        if (!heroContainer || heroContainer.getAttribute('data-codex-hero') === 'true') {
          return;
        }

        heroContainer.replaceChildren();
        heroContainer.insertAdjacentHTML('afterbegin', `
          <div class="codex-hero">
            <span class="codex-hero__tag">Escola de empreendedorismo</span>
            <h1 class="codex-hero__title">Formando a pr&oacute;xima gera&ccedil;&atilde;o de empreendedores.</h1>
            <button class="codex-hero__cta" type="button">Quero fazer parte!</button>
          </div>
        `);
        heroContainer.setAttribute('data-codex-hero', 'true');
      }

      function scaleLayout() {
        const frame = document.querySelector('[data-node-id="19-28"]');
        if (!frame) {
          return;
        }

        const viewportWidth = window.innerWidth;
        const rawScale = viewportWidth / BASE_LAYOUT.width;
        const scale = Math.min(Math.max(rawScale, 0.01), 1.45);

        frame.style.transform = `scale(${scale})`;
        frame.style.transformOrigin = 'top center';

        const scaledHeight = BASE_LAYOUT.height * scale;
        const targetHeight = Math.max(scaledHeight, window.innerHeight);
        const root = document.getElementById('root');
        if (root) {
          root.style.height = `${targetHeight}px`;
          root.style.minHeight = `${targetHeight}px`;
        }
        document.body.style.minHeight = `${targetHeight}px`;

        // realign programs after scaling to keep responsiveness
        try { alignPrograms(); } catch (e) {}
      }

      function alignPrograms() {
        const frame = document.querySelector('[data-node-id="19-28"]');
        const jovemempreendedor = document.querySelector('[data-node-id="21-180"]');
        const jovemdoagro = document.querySelector('[data-node-id="21-181"]');
        const managerkids = document.querySelector('[data-node-id="21-183"]');
        const parther = document.querySelector('[data-node-id="21-197"]');

        if (!frame || !jovemempreendedor || !jovemdoagro || !managerkids || !parther) return;

        // Calcular o espaço disponível entre o banner e a imagem do app
          const bannerEnd = 770; // Aproximadamente onde termina o banner
          const appStart = 1270; // Aproximadamente onde começa a imagem do app
          const availableSpace = appStart - bannerEnd;
          
          // Posicionar logo após o banner com um espaço adicional para baixo
          const detectedTop = (bannerEnd + 50) + 'px';

        let flexContainer = document.getElementById('programs-flex-container');
        if (!flexContainer) {
          flexContainer = document.createElement('div');
          flexContainer.id = 'programs-flex-container';
          // Position this strip inside the fixed 1440px frame and center it
          flexContainer.style.position = 'absolute';
          flexContainer.style.top = detectedTop;
          flexContainer.style.left = '50%';
          flexContainer.style.transform = 'translateX(-50%)';
          flexContainer.style.display = 'flex';
          flexContainer.style.justifyContent = 'space-between'; // Distribuir igualmente
          flexContainer.style.alignItems = 'center';
          flexContainer.style.gap = '0px'; // Sem espaçamento entre os botões
          flexContainer.style.width = '100%';
          flexContainer.style.maxWidth = '1440px';
          flexContainer.style.height = (availableSpace - 20) + 'px'; // Altura para ocupar todo o espaço disponível
          flexContainer.style.zIndex = '50';
          frame.appendChild(flexContainer);
        }

        // Substituir as imagens pelos novos botões
        const imageMap = {
          '21-180': './imagen do botoes dos pogrmas/davi - jovem emprendedor.png', // Jovem Empreendedor
          '21-181': './imagen do botoes dos pogrmas/davi - Jovem do agro.png',     // Jovem do Agro
          '21-183': './imagen do botoes dos pogrmas/davi - kids.png',              // Manager Kids
          '21-197': './imagen do botoes dos pogrmas/davi - Google partner.png'     // Google Partner
        };

        const cards = [jovemempreendedor, jovemdoagro, managerkids, parther];
        const cardWidth = Math.floor(1440 / cards.length); // Dividir o espaço igualmente

        cards.forEach((card) => {
          // Reset any absolute positioning coming from the export
          card.style.position = 'relative';
          card.style.top = 'auto';
          card.style.left = 'auto';
          card.style.transform = 'none';
          card.style.margin = '0';
          card.style.width = cardWidth + 'px'; // Largura exata para ocupar todo o espaço
          card.style.height = '100%'; // Altura total do container
          card.style.display = 'block';
          card.style.visibility = 'visible';
          card.style.opacity = '1';
          card.style.pointerEvents = 'auto';
          card.style.padding = '0';
          card.style.boxSizing = 'border-box';
          
          // Ensure inner content centers nicely
          if (card.firstElementChild) {
            const inner = card.firstElementChild;
            inner.style.display = 'flex';
            inner.style.alignItems = 'center';
            inner.style.justifyContent = 'center';
            inner.style.overflow = 'hidden';
            inner.style.background = 'transparent';
            inner.style.width = '100%';
            inner.style.height = '100%';
            inner.style.padding = '0';
            
            // Substituir a imagem pela nova
            const innerImg = inner.querySelector('img');
            if (innerImg) {
              const nodeId = card.getAttribute('data-node-id');
              if (nodeId && imageMap[nodeId]) {
                innerImg.src = imageMap[nodeId];
              }
              innerImg.style.width = '100%';
              innerImg.style.height = '100%';
              innerImg.style.objectFit = 'contain';
              innerImg.style.padding = '0';
            }
          }
          
          if (card.parentElement !== flexContainer) {
            flexContainer.appendChild(card);
          }
        });

        // Responsive tweaks that will scale with the frame
        const viewportWidth = window.innerWidth;
        if (viewportWidth < 1024) {
          flexContainer.style.maxWidth = '100%';
          flexContainer.style.flexWrap = 'wrap';
          cards.forEach(card => {
            card.style.width = '50%'; // 2 por linha em telas menores
            card.style.height = (availableSpace / 2) + 'px';
          });
        } else {
          flexContainer.style.maxWidth = '1440px';
          flexContainer.style.flexWrap = 'nowrap';
        }
      }

      function removeOldHeaderImage() {
        // Remover completamente o header antigo
        const oldHeader = document.querySelector('div[data-node-id="21-88"]');
        if (oldHeader) {
          oldHeader.remove();
        }
        
        // Remover completamente a imagem antiga do topo
        const oldImage = document.querySelector('img[data-node-id="21-86"]');
        if (oldImage) {
          oldImage.remove();
        }
        
        // Garantir que nossa imagem esteja visível
        const ourImage = document.querySelector('.header-image');
        if (ourImage) {
          ourImage.style.display = 'block';
          ourImage.style.visibility = 'visible';
          ourImage.style.opacity = '1';
        }
      }

      function replaceFooterImage() {
        // Encontrar todas as imagens que contêm 'footer' no src
        const footerImages = document.querySelectorAll('img[src*="footer"], img[src*="u2Naf2Wr"]');
        footerImages.forEach(img => {
          // Manter as mesmas dimensões e propriedades, apenas trocar a imagem
          const oldWidth = img.width || img.style.width || '';
          const oldHeight = img.height || img.style.height || '';
          const oldStyle = img.style.cssText || '';
          
          // Substituir a imagem
          img.src = './assets/DAVI - rODAPÉ PRONTO.jpg';
          
          // Restaurar dimensões se existiam
          if (oldWidth) img.style.width = oldWidth;
          if (oldHeight) img.style.height = oldHeight;
        });
      }

      function initializeCustomizations() {
        removeOldHeaderImage();
        replaceAppSection();
        buildHeroSection();
        replaceFooterImage(); // Adicionar substituição do rodapé
        scaleLayout();
        alignPrograms(); // Execute alignment
      }

      // Executar após o DOM estar completamente carregado
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
          setTimeout(initializeCustomizations, 100);
          setTimeout(initializeCustomizations, 500);
          setTimeout(initializeCustomizations, 1000);
        });
      } else {
        setTimeout(initializeCustomizations, 100);
        setTimeout(initializeCustomizations, 500);
        setTimeout(initializeCustomizations, 1000);
      }

      // Observar mudanças no DOM e reaplicar a substituição
      const observer = new MutationObserver(function(mutations) {
        // Remover qualquer header antigo que apareça
        const oldHeaders = document.querySelectorAll('div[data-node-id="21-88"]');
        oldHeaders.forEach(header => header.remove());
        
        // Remover qualquer imagem antiga que apareça
        const oldImages = document.querySelectorAll('img[data-node-id="21-86"]');
        oldImages.forEach(img => img.remove());
        
        // Reaplicar substituição do rodapé quando houver mudanças
        replaceFooterImage();
        
        initializeCustomizations();
      });

      // Iniciar observação quando o documento estiver pronto
      window.addEventListener('load', function() {
        const rootNode = document.getElementById('root');
        if (rootNode) {
          observer.observe(rootNode, { 
            childList: true, 
            subtree: true 
          });
        }
        initializeCustomizations();
      });

      window.addEventListener('resize', function() {
        if (resizeRaf) {
          cancelAnimationFrame(resizeRaf);
        }
        resizeRaf = requestAnimationFrame(scaleLayout);
      });

      // Navegação para as páginas dos programas
      function setupProgramNavigation() {
        // Mapeamento dos data-node-ids para as páginas dos programas
        const programLinks = {
          '21-180': 'jovem-empreendedor/index.html',  // Jovem Empreendedor
          '21-181': 'jovem-do-agro/index.html',       // Jovem do Agro
          '21-183': 'manager-kids/index.html',        // Manager Kids
          '21-197': 'parther/index.html'              // Parther (Google Partner)
        };

        // Adicionar event listeners aos cards dos programas
        Object.keys(programLinks).forEach(nodeId => {
          const programCard = document.querySelector(`[data-node-id="${nodeId}"]`);
          if (programCard) {
            programCard.style.cursor = 'pointer';
            programCard.addEventListener('click', function() {
              window.location.href = programLinks[nodeId];
            });
          }
        });
        
        // O código para a imagem do blog foi removido
      }

      // Executar a configuração de navegação após o carregamento
      window.addEventListener('load', function() {
        setTimeout(setupProgramNavigation, 500);
        setTimeout(setupProgramNavigation, 1000);
        setTimeout(setupProgramNavigation, 2000);
      });

      // Função para rolar até uma seção baseado no hash da URL
      function scrollToSectionFromHash() {
        const hash = window.location.hash;
        
        if (hash === '#programs') {
          // Aguardar um tempo para garantir que a página carregou completamente
          setTimeout(() => {
            const programsSection = document.querySelector('#programs-flex-container') || 
                                  document.querySelector('[data-node-id="21-180"]');
            if (programsSection) {
              setTimeout(() => {
                programsSection.scrollIntoView({ 
                  behavior: 'smooth',
                  block: 'start'
                });
              }, 500);
            }
          }, 2000);
        } else if (hash === '#blog') {
          setTimeout(() => {
            const blogImage = document.querySelector('img[src*="blog"]') ||
                            document.querySelector('[data-node-id="21-232"]');
            if (blogImage) {
              setTimeout(() => {
                blogImage.scrollIntoView({ 
                  behavior: 'smooth',
                  block: 'start'
                });
              }, 500);
            }
          }, 2000);
        }
      }

      // Navegação suave do menu
      function setupSmoothNavigation() {
        const menuItems = document.querySelectorAll('.menu-item[data-scroll]');
        
        menuItems.forEach(item => {
          item.addEventListener('click', function(e) {
            e.preventDefault();
            const target = this.getAttribute('data-scroll');
            
            switch(target) {
              case 'home':
                // Recarregar a página
                window.location.reload();
                break;
                
              case 'programs':
                // Rolar até a seção de programas (se já está na home)
                if (window.location.pathname.includes('index.html') || window.location.pathname.endsWith('/')) {
                  const programsSection = document.querySelector('#programs-flex-container') || 
                                        document.querySelector('[data-node-id="21-180"]');
                  if (programsSection) {
                    programsSection.scrollIntoView({ 
                      behavior: 'smooth',
                      block: 'start'
                    });
                  }
                } else {
                  // Se não está na home, voltar para home com hash
                  window.location.href = 'index.html#programs';
                }
                break;
                
              case 'blog':
                // Rolar até o blog (se já está na home)
                if (window.location.pathname.includes('index.html') || window.location.pathname.endsWith('/')) {
                  const blogImage = document.querySelector('img[src*="blog"]') ||
                                  document.querySelector('[data-node-id="21-232"]');
                  if (blogImage) {
                    blogImage.scrollIntoView({ 
                      behavior: 'smooth',
                      block: 'start'
                    });
                  }
                } else {
                  // Se não está na home, voltar para home com hash
                  window.location.href = 'index.html#blog';
                }
                break;
                
              case 'contact':
                // Rolar até o rodapé
                const footer = document.querySelector('img[src*="footer"]') ||
                              document.querySelector('footer') ||
                              document.body;
                if (footer) {
                  footer.scrollIntoView({ 
                    behavior: 'smooth',
                    block: 'end'
                  });
                }
                break;
            }
          });
        });
      }

      // Executar navegação suave
      window.addEventListener('load', function() {
        setTimeout(setupSmoothNavigation, 100);
        setTimeout(setupSmoothNavigation, 500);
        setTimeout(setupSmoothNavigation, 1000);
        
        // Verificar se há hash na URL e rolar até a seção
        scrollToSectionFromHash();
      });
      
      // Verificar hash quando a página carrega
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(scrollToSectionFromHash, 100);
      });
      
      // Também verificar quando a página já está carregada
      if (document.readyState === 'complete' || document.readyState === 'interactive') {
        setTimeout(scrollToSectionFromHash, 100);
      }
      
      // Verificar hash no carregamento
      if (window.location.hash) {
        setTimeout(scrollToSectionFromHash, 500);
        setTimeout(scrollToSectionFromHash, 1000);
        setTimeout(scrollToSectionFromHash, 2000);
      }
    </script>
